<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="titulo">
        <h1>Rick and Morty</h1>
    </div>
    <div class="conteudo">
        <div class="carrossel">
            <input type="radio" name="foto" id="foto1" checked>
            <input type="radio" name="foto" id="foto2">
            <input type="radio" name="foto" id="foto3">
            <input type="radio" name="foto" id="foto4">
            <input type="radio" name="foto" id="foto5">

            <div class="image f1">
                <img src="fotos/img3.jpg" alt="">
            </div>
            <div class="image">
                <img src="./fotos/img2.jpg" alt="">
            </div>
            <div class="image">
                <img src="./fotos/rick_wallpaper.png" alt="">
            </div>
            <div class="image">
                <img src="./fotos/img4.jpg" alt="">
            </div>
            <div class="image">
                <img src="./fotos/img5.jpg" alt="">
            </div>
            <div class="legenda">
                <label class="bar" for="foto1"></label>
                <label class="bar" for="foto2"></label>
                <label class="bar" for="foto3"></label>
                <label class="bar" for="foto4"></label>
                <label class="bar" for="foto5"></label>
            </div>                                              
        </div>
    </div>
</body>
</html>
